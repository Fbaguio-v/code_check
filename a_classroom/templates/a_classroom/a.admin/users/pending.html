{% extends 'a_classroom/base.html' %}
{% block title %} pending users {% endblock %}
{% block content %}
	<div id="output" class="h-full w-full overflow-auto">
		<div
		id="pending"
		hx-get="{% url 'a_classroom:pending-users' %}"
		hx-target="#output"
		hx-swap="innerHTML"
		hx-trigger="load delay:500ms"></div>

		<p class="text-gray-500">Loading...</p>
	</div>
{% endblock %}
