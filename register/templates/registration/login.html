{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %}Login{% endblock %}
{% tailwind_css %}
{% block content %}

<div class="flex items-center justify-center h-full w-full bg-white min-w-80">
    <div class="flex items-center justify-center w-full max-w-xl p-8 bg-white border border-gray-300 shadow-xl rounded-xl">
        <form action="{% url 'register:login' %}?next={{ request.path }}" method="post" class="flex flex-col items-center w-full max-w-md gap-6">
            {% csrf_token %}
            <div class="flex flex-col w-full gap-2">
                <label for="id_email" class="text-lg font-semibold">Email Address</label>
                <input type="email" name="email" id="id_email" 
                       class="w-full h-12 px-4 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.email.value|default:'' }}" 
                       placeholder="Email Address" required>
            </div>

            <div class="flex flex-col w-full gap-2">
                <label for="id_password" class="text-lg font-semibold">Password</label>
                <input type="password" name="password" id="id_password" 
                       class="w-full h-12 px-4 border border-gray-300 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-black" 
                       placeholder="Password" required>
            </div>

            <button type="submit" 
                    class="w-full px-4 py-2 text-white transition duration-200 bg-black rounded-md shadow-lg hover:bg-gray-800 cursor-pointer">
                Login
            </button>

            <p class="mt-4 text-gray-600">
                Don't have an account? 
                <a class="text-blue-600 hover:underline" href="{% url 'register:register' %}">Register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
