{% extends 'a_classroom/base.html' %}
{% load static tailwind_tags %}
{% block title %} Register {% endblock %}
{% tailwind_css %}
{% block content %}

<div class="flex items-center justify-center min-h-screen bg-white">
    <div class="flex items-center justify-center w-full max-w-xl p-8 bg-white border border-gray-300 rounded-lg shadow-xl">
        <form action="{% url 'register:register' %}" method="post" class="flex flex-col items-center w-full max-w-md gap-6">
            {% csrf_token %}

            <!-- First Name -->
            <div class="flex flex-col w-full gap-2">
                <label for="id_first_name" class="text-lg font-semibold">First Name</label>
                <input type="text" name="first_name" id="id_first_name" 
                       class="w-full h-12 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.first_name.value|default:'' }}" 
                       placeholder="First Name" required>
            </div>

            <div class="flex flex-col w-full gap-2">
                <label for="id_last_name" class="text-lg font-semibold">Last Name</label>
                <input type="text" name="last_name" id="id_last_name" 
                       class="w-full h-12 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.last_name.value|default:'' }}" 
                       placeholder="Last Name" required>
            </div>

            <div class="flex flex-col w-full gap-2">
                <label for="id_email" class="text-lg font-semibold">Email Address</label>
                <input type="email" name="email" id="id_email" 
                       class="w-full h-12 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" 
                       value="{{ form.email.value|default:'' }}" 
                       placeholder="Email Address" required>
            </div>

            <div class="flex flex-col w-full gap-2">
                <label for="id_password1" class="text-lg font-semibold">Password</label>
                <input type="password" name="password1" id="id_password1" 
                       class="w-full h-12 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" 
                       placeholder="Password" required>
            </div>

            <div class="flex flex-col w-full gap-2">
                <label for="id_password2" class="text-lg font-semibold">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" 
                       class="w-full h-12 px-4 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-black" 
                       placeholder="Confirm Password" required>
            </div>

            <button type="submit" 
                    class="w-full px-4 py-2 text-white transition duration-200 bg-black rounded-md shadow-lg hover:bg-gray-800 cursor-pointer">
                Register
            </button>

            <p class="mt-4 text-gray-600">
                Already have an account? 
                <a class="text-blue-600 hover:underline" href="{% url 'register:login' %}">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
